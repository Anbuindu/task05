<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasthra Sliks</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header>
        <div class="nav container">
            <!--Logo-->
            <a href="#" class="logo">VASTHRA</a>
            <!--car-icon-->
            <i class='bx bx-shopping-bag cart-icon'></i>

            <div class="cart" >
                <h2 class="cart-title">Your Cart</h2>

                 
                <div class="cart-content">


                </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₹0</div>
                    </div>

                    <button class="btn-buy">Buy now</button>

                    <i class='bx bx-x cart-close'></i>

            </div>
        </div>
    </header> 
    
    <!--Shop products-->
    <section class="shop container">
        
        <h2 class="shop-title">PREMIUM COLLECTIONS</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="saree1.jpg" alt="Banaras Sliks" class="product-img">
                <h2 class="product-title">Banaras Slik Saree</h2>
                <span class="product-price">₹ 59995.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="saree2.jpg" alt="Banarasi Saree" class="product-img">
                <h2 class="product-title">Banarasi Saree</h2>
                <span class="product-price">₹ 15999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="saree3.jpg" alt="satin slik" class="product-img">
                <h2 class="product-title">Slik Satin Plain Saree</h2>
                <span class="product-price">₹ 4999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="saree4.jpg" alt="Half saree" class="product-img">
                <h2 class="product-title">Wedding Half Saree</h2>
                <span class="product-price">₹ 19999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="saree5.jpg" alt="Net saree" class="product-img">
                <h2 class="product-title">Plain Net Saree</h2>
                <span class="product-price">₹ 6199.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="saree6.jpg" alt="Pastel Saree" class="product-img">
                <h2 class="product-title">Pastel Saree</h2>
                <span class="product-price">₹ 7999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="saree7.jpg" alt="Green" class="product-img">
                <h2 class="product-title">Olive Green Cotton</h2>
                <span class="product-price">₹ 5999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

            <div class="product-box">
                <img src="saree8.jpg" alt="Kanchipuram Slik" class="product-img">
                <h2 class="product-title">Kanchipuram slik Saree</h2>
                <span class="product-price">₹ 26999.00</span>
                <i class='bx bx-shopping-bag add-icon'></i>
            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
